    <h2>valor com Metro </h2>

    <script>
        //valores passagens
        const valorpassagemMetro = 4.30;
        const valorpassagemOnibus = 4.80;
        const velocidadeMetro = 34;
        const velocidadeOnibus = 18;

        let distancia = pegaNumero("distancia a ser percorrida");
        distancia = parseInt (distancia);

   </script>
