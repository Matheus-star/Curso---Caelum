        let distancia = pegaNumero("Distância a ser percorrida")
    <script/>

    <h2>Valor com Metrô</h2>

    <>
        // Parâmetros
        let tempoMetro = (distancia / velocidademediaMetro) * 60

        // Formata tempo - utilizando sintaxe refinada
        tempo = tempoOnibus
        document.write("A viagem com Ônibus levará: ", formataRelogio(), "<br><br>")
